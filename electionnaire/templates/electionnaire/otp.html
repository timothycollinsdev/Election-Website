{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="container" style="background-color: white; width: 400px; height: 400px; padding: 50px; margin-top: 50px;">
      <h3 class="linesplit">Enter OTP : </h3><br>
      <input class="linesplit" type="text" name=""><br><br><br>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="g-recaptcha" data-sitekey="6LeGC5sUAAAAADeJk8FpA6gJEdUTqP5ax8dyqxyh"></div>

      </form>
      <br>
      <a href="../../loggedIn/" type="submit" class="btn btn-info">Submit</a>
    </div>
</div>
{% endblock %}
